<div class="row" ng-show="isLogged" >
  <div class="panel panel-primary list">
    <div class="panel-heading">
      <h3 class="panel-title">Package List</h3>
    </div>
    <div class="row">
      <div class="col-md-4"><h4>Package Name</h4></div>
      <div class="col-md-4"><h4># Classes</h4></div>
      <div class="col-md-4">
      </div>
    </div>
     <div class="row" ng-repeat="package in packages">
      <div class="col-md-4">{{package.name}}</div>
      <div class="col-md-4">{{package.session_count}}</div>
      <div class="col-md-4">
        <button class="glyphicon glyphicon-option-vertical"
                      type="button"
                      uib-popover-template="packagePopover.templateUrl"
                      popover-trigger="outsideClick"
                      popover-placement="right">
        </button>
      </div>
    </div>  
  </div>
  <button type="button" class="btn btn-primary" ng-click="addPackage()">Add Package</button>
  <script type="text/ng-template" id="packagePopoverTemplate.html">
    <div class="row">
      <div class="glyphicon glyphicon-pencil class-options" ng-click="editPackage($index)">Edit</div>
    </div>
     <div class="row">
      <div class="glyphicon glyphicon-trash class-options" ng-click="deletePackage($index)">Delete</div></div>
    </div>
  </script>
