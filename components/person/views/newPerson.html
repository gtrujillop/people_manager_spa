<div class="row">
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">New Person</h3>
      </div>
      <div class="panel-body">

        <form name="newPersonForm" id="newPersonForm" ng-submit="save(newPersonForm.$valid)" novalidate>
          <div class="row">
            <div class="col-md-6">
              <label for="firstName">First Name:</label>
            </div>
            <div class="col-md-6">
              <input name="firstName" type="text" ng-model="person.first_name" required>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label for="lastName">Last Name:</label>
            </div>
            <div class="col-md-6">
              <input name="lastName" type="text" ng-model="person.last_name" required>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label for="email">Email:</label>
            </div>
            <div class="col-md-6">
              <input name="email" type="email" ng-model="person.email" required>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label for="job">Job:</label>
            </div>
            <div class="col-md-6">
              <input name="job" type="text" ng-model="person.job" required>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label for="bio">About:</label>
            </div>
            <div class="col-md-6">
              <textarea id="bio" cols="30" rows="3" ng-model="person.bio"></textarea>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
             <label for="birthDate">Date of Birth:</label>
            </div>
            <div class="col-md-6">
              <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="person.birthdate" is-open="date1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="openDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>  
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <label for="gender">Gender:</label>
            </div>
            <div class="col-md-6">
              <select
                ng-model="person.gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="N">N/A</option>
              </select>
            </div>
          </div>
          <br/>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <button class="btn btn-primary" type="button" ng-click="returnToList()">Back to List</button>
  </div>
</div>
