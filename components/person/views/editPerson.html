<div class="row" ng-show="isLogged">
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">New Package</h3>
      </div>
      <div class="panel-body">

        <form name="newPackageForm" id="newPackageForm" ng-submit="save(newPackageForm.$valid)" novalidate>
          <div class="row">
            <div class="col-md-6">
              <label for="name">Name:</label>
            </div>
            <div class="col-md-6">
              <input name="name" type="text" ng-model="package.name" required>
            </div>
          </div>
          <br/>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    </div>
  <div class="col-md-6">
  </div>  
</div>
